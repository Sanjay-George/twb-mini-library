<!DOCTYPE html>
<html>
    <head>
        <title>TWO WAY BINDING TESTING</title>
        <style>
            .hide{
                display: none;
            }
            #username span{
                text-transform: lowercase;
                font-weight: bold;
            }
            .margin-bottom50{
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>

        <div id="topcard" class="margin-bottom50">
            <h2>BASIC FORM</h2>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" data-twb-input="firstName">

            <label for="fname">Last name:</label>
            <input type="text" id="sname" name="sname" data-twb-input="lastName">

            <p>Welcome <span data-twb-output="firstName"></span> <span data-twb-output="lastName"></span>!</p>
            <p id="username">Your username: <span data-twb-output="firstName"></span>.<span data-twb-output="lastName"></span>.<span data-twb-output="randId"></span></p>

        </div>

        <div id="emicalculator" class="margin-bottom50">
            <h2>EMI CALCULATOR</h2>

            <p>Product Price : <span data-twb-output="price"></span></p>

            <div>
                <label for="downPayment">DownPayment :</label>
                <input type="range" id="downPayment" name="downPayment" min="0" max="100000" value="5000" data-twb-input="downPayment">
                <span data-twb-output="downPayment"></span>
            </div>

            <div>
                <label for="loanAmount">LoanAmount :</label>
                <input type="range" id="loanAmount" name="loanAmount" min="0" max="100000" value="5000" data-twb-input="loanAmount">
                <span data-twb-output="loanAmount"></span>
            </div>

            <div>
                <label for="tenure">Tenure (in months):</label>
                <input type="text" id="tenure" name="tenure" data-twb-input="tenure">
            </div>

            <div>
                <label for="interest">Interest (in %):</label>
                <input type="text" id="interest" name="interest" data-twb-input="interest">
            </div>

            <p>EMI: &#8377<span data-twb-output="emiAmount"></span> / month</p>

        </div>

        <div id='notes'>
            <h2>SIMPLE NOTES</h2>
            
            <div>
                <label for="note">Enter note :</label>
                <input type="text" id="note" name="note" data-twb-input="note">
                <button id="noteAdd">Add</button>
            </div>

            <div>
                <label for="filter">Filter notes :</label>
                <input type="text" id="filter" name="filter" data-twb-input="noteFilter">
            </div>

            <div>                
                <ul data-twb-output="notesDisplayList">
                    <!-- add one li for template -->
                    <li class="something" data-ga="something"></li>
                </ul>
            </div>

        </div>

    <script src="../twb.js"></script>
    <script src="app.js"></script>

    </body>
</html>
