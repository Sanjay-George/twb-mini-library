<!DOCTYPE html>
<html>
    <head>
        <title>TWB - Simple Form</title>
        <style>
            .hide{
                display: none;
            }
            #username span{
                text-transform: lowercase;
                font-weight: bold;
            }
            .margin-bottom50{
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>

        <div id="topcard" class="margin-bottom50">
            <h2>BASIC FORM</h2>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" data-twb-input="firstName">

            <label for="fname">Last name:</label>
            <input type="text" id="sname" name="sname" data-twb-input="lastName">

            <p>Welcome <span data-twb-output="firstName"></span> <span data-twb-output="lastName"></span>!</p>
            <p id="username">Your username: <span data-twb-output="firstName"></span>.<span data-twb-output="lastName"></span>.<span data-twb-output="randId"></span></p>

        </div>

    <script src="../../twb.js"></script>
    <script src="./app.js"></script>

    </body>
</html>
