<!DOCTYPE html>
<html>
    <head>
        <title>TWO WAY BINDING TESTING</title>
    </head>
    <body>

        <div id="topcard">
            <h1>This is the main heading</h1>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" data-twb-input="firstName">

            <label for="fname">Last name:</label>
            <input type="text" id="sname" name="sname" data-twb-input="lastName">

            <p>Welcome <span data-twb-output="firstName lastName"></span>!</p>
            <p>Your username: <span data-twb-output="firstName.lastName"></span></p>

        </div>

    <script src="./twoWayLibrary.js"></script>
    <script src="./app.js"></script>

    </body>
</html>
